name: GitHub CI

on: [ push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os-name: windows
            qt-version: '5.12'
            mingw-short-version: 73
            qt5-extra-archives: 'qtwinextras opengl32sw i686'

          - os: ubuntu-latest
            os-name: linux
            qt-version: '5.12'
            qt5-extra-archives: 'qtx11extras icu'

          - os: ubuntu-latest
            os-name: linux
            qt-version: '5.15'
            qt5-extra-archives: 'qtx11extras icu'

          - os: macos-12
            os-name: mac
            qt-version: '5.12'
            qt5-extra-archives: 'qtmacextras'

          - os: ubuntu-latest
            os-name: linux
            qt-version: '6.5'            

    defaults:
      run:
        shell: bash

    steps:
      - name: Configure git
        run: |
            git config --global core.symlinks true
            git config --global core.autocrlf input

      - uses: actions/checkout@v4

      - name: Install Qt        
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt-version }}
          host: ${{ matrix.os-name }}
          modules: ${{ startsWith(matrix.qt-version, '6') && 'qt5compat qtmultimedia qtimageformats' || '' }}
          arch: ${{ matrix.mingw-short-version != '' && format('win32_mingw{0}', matrix.mingw-short-version) || '' }}
          tools: ${{ matrix.mingw-short-version != '' && format('tools_mingw,qt.tools.win32_mingw{0}0', matrix.mingw-short-version) || '' }}
          archives: ${{ startsWith(matrix.qt-version, '5') && format('qttools qtsvg qtbase qttranslations qtmultimedia  qtimageformats {0}', matrix.qt5-extra-archives) || '' }}
          add-tools-to-path: true
          # cache: true
          
      - name: Update PATH
        run: |
             set -xue
             cygpath -w /usr/bin >> $GITHUB_PATH
             cygpath -w "${IQTA_TOOLS}/mingw${{matrix.mingw-short-version}}0_32/bin" >> $GITHUB_PATH
             cygpath -w "${Qt${{startsWith(matrix.qt-version, '6') && '6_DIR' || '5_Dir' }}}/bin" >> $GITHUB_PATH
        if: ${{ matrix.os-name == 'windows' }}

      - name: Check available tools
        run: |
             set -xueo pipefail
             uname -a
             qmake --version
             make --version
             g++ --version

      - name: Check translations
        run: |
            rm aqtinstall.log
            lupdate trikCheckApp.pro
            gitStatus=$(git status -s && git submodule --quiet foreach --recursive git status -s)
            if [ ! -z "$gitStatus" ]
            then
              echo $gitStatus
              echo git status must be clean
              git diff 
              false
            else
              true
            fi

      - name: QMake
        run: qmake trikCheckApp.pro CONFIG+=release

      - name: QMake all
        timeout-minutes: 1
        run: make -j $(nproc) qmake_all

      - name: Make all
        timeout-minutes: 10
        run: make -j $(nproc) all
